name: CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - '*'
  paths:
    - 'integration/**'
    - 'packages/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x ]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: yarn setup

    - name: Linting
      run: yarn lint

    - name: Testing
      run: yarn test
      env:
        CI: true

    - name: Testing
      run: yarn test
      env:
        CI: true
